<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="main">
      <div class="allCart">
        <div id="cart">
          <button id="toggleButton">Shopping cart</button>
          <div class="cartCount">0</div>
        </div>
      </div>
      <div class="page-container">
        <div id="navbar">
          <input id="title" type="text" placeholder="Enter the title" />
          <input
            id="description"
            type="text"
            placeholder="Enter the description"
          />
          <input id="price" type="number" placeholder="Enter the price" />
          <input id="count" type="number" placeholder="Enter the count" />
          <button id="addButton">Add</button>
          <p>Sorting by price</p>
          <div class="sorting">
            <button id="ascending">Ascending</button>
            <button id="descending">Descending</button>
          </div>
        </div>
        <div id="products">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
